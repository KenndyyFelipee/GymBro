<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar senha</title>
    <link rel="stylesheet" href="/css/esqueceusenha.css">
    <link rel="shortcut icon" href="/img/gymbrologoteste.png" type="image/x-icon">
</head>
<body>
<script>
    function continuar() {
        // Pega o email inserido pelo usuário
        const emailInput = document.querySelector('input[name="email"]').value;

        // Recupera o email do localStorage
        const emailStored = localStorage.getItem('email');

        // Verifica se o email inserido é igual ao email armazenado
        if (emailInput === emailStored) {
            // Se o email estiver correto, redireciona para a página de alterar senha
            window.location.href = "codigo.html";
        } else {
            // Se o email não for encontrado, exibe um alerta
            alert("Email não encontrado. Tente novamente.");
        }
    }

    function voltar() {
        window.location.href = "/html/login.html";
    }
    function voltarPagina() {
        window.history.back();  // Volta para a página anterior no histórico
    }
</script>
<div class="uau">
    <img class="imagem" src="/img/gymbrologoteste.png" alt="imagem logo">
    <h3 class="titulo">Encontrar sua conta</h3>
    <p class="frase">Digite seu email ou telefone para encontrarmos a sua conta</p>
    <label>
        <input class="texto" name="email" type="email" placeholder="Email ou telefone:">
    </label>
    <button class="pesquisa" type="button" onclick="continuar()">Pesquisar</button>
    <button class="cancela" type="button" onclick="voltar()">Cancelar</button>
    <button class="voltar" onclick="voltarPagina()">Voltar</button>
   
</div>

    <!-- VLibras Widget -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <!-- Fim VLibras Widget -->
</body>
</html>
