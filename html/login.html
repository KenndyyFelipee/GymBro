<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYMBRO LOGIN</title>
    <link rel="stylesheet" href="/css/STYLE-LOGIN.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="/javascript/SCRIPT-LOGIN.js" defer></script>
    <link rel="shortcut icon" href="/img/gymbrologoteste.png" type="image/x-icon">
</head>

<body>
    <div class="box_login">
        <h1 class="title">Bem vindo ao GYMBRO</h1>
        <form id="loginForm" action="javascript:;" method="post">
            <input id="login" type="email" name="email" placeholder="Digite seu e-mail..." required>
            <input id="senha" type="password" name="password" placeholder="Digite sua senha..." required>
            <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()"></i>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">
                    Lembrar minha senha
                </label>
                <a href="/html/esqueceuasenha.html">Esqueceu sua senha?</a>
            </div>
            <button type="submit">Entrar</button>
            <p></p>
            <button type="button" id="clearButton">Limpar</button>
            <div class="divider"></div>
            <p>Não tem uma conta?<a href="/html/cadastro.html" title="Criar uma conta">Cadastre-se</a></p>
        </form>
        <button class="voltar" onclick="voltarPagina()">Voltar</button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita o envio padrão do formulário
            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            // Obtendo os dados do localStorage
            var storedEmail = localStorage.getItem('email');
            var storedSenha = localStorage.getItem('senha');

            // Verificando se o email e senha estão corretos
            if (login === storedEmail && senha === storedSenha) {
                alert('Sucesso');
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'html/página-logada.html'; // Substitua pelo caminho da página que deseja redirecionar
            } else {
                alert('Usuário ou senha incorretos');
            }
        });

        const clearButton = document.getElementById('clearButton');

        clearButton.addEventListener('click', function() {
            document.getElementById('loginForm').reset();
        });
        function voltarPagina() {
            window.history.back();  // Volta para a página anterior no histórico
        }
    </script>

    <!-- VLibras Widget -->
<div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
    </div>
</div>
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
</script>
<!-- Fim VLibras Widget -->
    
</body>
</html>
